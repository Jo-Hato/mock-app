<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MockApp</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <header>MockApp Ver. Alpha</header>

      <p>Debugger: eventNum = {{ eventNum }}</p>
      <p>Acceleros:<br>
        {{ accels[0] }}<br>
        {{ accels[1] }}<br>
        {{ accels[2] }}<br>
      </p>
      <p>Gyros:<br>
        {{ gyros[0] }}<br>
        {{ gyros[1] }}<br>
        {{ gyros[2] }}<br>
      </p>

      <initial-setup v-if="eventNum === 0"></initial-setup>
      <initial-form v-else-if="eventNum === 1" @initial-form-submitted="addInitialForm"></initial-form><br>

      <!--
      <ground-survey></ground-survey><br>
      <lorem-ipsum></lorem-ipsum><br>
      <subtraction></subtraction><br>
      <scwt></scwt><br>
      -->
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/InitialSetup.js"></script>
    <script src="./components/InitialForm.js"></script>
    <script src="./components/GroundSurvey.js"></script>
    <script src="./components/LoremIpsum.js"></script>
    <script src="./components/Subtraction.js"></script>
    <script src="./components/Scwt.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
