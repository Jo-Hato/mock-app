<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MockApp-</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <header>MockApp Develop Branch</header>
      <p>Debugger: eventNum = {{ eventNum }}</p>

      <div v-show="eventNum === 0">
        <button style="font-size: 2rem;" id="start_demo" href="#" role="button">Allow Motion Sensor Use</button>
        <initial-setup v-if="eventNum > -1" :accels="accels" :gyros="gyros"></initial-setup>
        <button style="font-size: 2rem;" @click="eventNum++">Next</button>
      </div>

      <initial-form v-if="eventNum === 1" @initial-form-submitted="addInitialForm"></initial-form><br>

      <!--
        <ground-survey></ground-survey><br>
        <lorem-ipsum></lorem-ipsum><br>
        <subtraction></subtraction><br>
        <scwt></scwt><br>
      -->
    </div>
    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/InitialSetup.js"></script>
    <script src="./components/InitialForm.js"></script>
    <script src="./components/GroundSurvey.js"></script>
    <script src="./components/LoremIpsum.js"></script>
    <script src="./components/Subtraction.js"></script>
    <script src="./components/Scwt.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')

      let demo_button = document.getElementById("start_demo");
      demo_button.onclick = function(e) {
        e.preventDefault();   
        // Request permission for iOS 13+ devices
        if (DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission === "function") {
          DeviceMotionEvent.requestPermission();
        }
        window.addEventListener("devicemotion", mountedApp.handleMotion);
      };
    </script>
  </body>
</html>
